<html>

<head>
    <script language="javascript" type="text/javascript" src="js/lib/p5.js"></script>
    <script language="javascript" type="text/javascript" src="js/lib/p5.dom.js"></script>
    <script language="javascript" type="text/javascript" src="js/vertex.js"></script>
    <script language="javascript" type="text/javascript" src="js/edge.js"></script>
    <script language="javascript" type="text/javascript" src="js/graph.js"></script>
    <script language="javascript" type="text/javascript" src="js/parameter.js"></script>
    <script language="javascript" type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="wrapper">
        <span id="parameters_left"></span>
        <span id="canvas_container"></span>
        <span id="parameters_right"></span>
    </div>
    <ul>
        <li>Hold <b>v</b> and click to add new vertices.</li>
        <li>Click vertices to select them.</li>
        <li>Select a vertex, hold <b>e</b> and click another vertex to add an edge.</li>
        <li>Hold <b>g</b> and click somewhere to move center of gravity.</li>
        <li>Press <b>p</b> to pause.</li>
        <li>Move vertices by dragging them around.</li>
    </ul>
</body>

</html>
